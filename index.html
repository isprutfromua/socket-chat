<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Toastify CSS -->
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <!-- Include htmx library -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org/dist/htmx.js"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-between">
    <!-- Header with total users count -->
    <div class="bg-gray-800 text-white py-4 px-6">
        <h1 class="text-xl">Chat Application</h1>
        <p>Total Users: <span id="totalUsers" hx-get="/getTotalUsers">0</span></p>
    </div>

    <!-- User list -->
    <div class="p-4 grow overflow-y-auto">
        <!-- Chat messages -->
        <div id="chatMessages" class="p-4 space-y-4 flex flex-col items-start">
            <!-- Chat messages will be dynamically added here -->
        </div>
    </div>

    <!-- Message sending form -->
    <div class="bg-white p-4">
        <form class="flex space-x-4" id="messageForm">
            <input type="text" id="messageInput" name="message" class="w-full rounded border px-2 py-1" placeholder="Type your message...">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Send</button>
        </form>
    </div>

    <!-- Include Socket.IO client library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <!-- Include Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        const socket = io();

        // DOM elements
        const totalUsersElement = document.getElementById('totalUsers');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const chatMessages = document.getElementById('chatMessages');

        let userId = null;

        // Function to update total users count
        function updateTotalUsersCount(count) {
            totalUsersElement.textContent = count;
        }

        // Function to display chat message
        function displayChatMessage(id, sender, message) {
            const div = document.createElement('div');

            if (id !== userId) { // Check if sender is not the current user
                div.innerHTML = `<b>${sender}</b><br/> ${message}`;
                div.classList.add('bg-green-100', 'p-2', 'rounded-lg');
            } else {
                div.innerHTML = `<b>Me</b><br/> ${message}`;
                div.classList.add('bg-blue-200', 'p-2', 'rounded-lg', 'self-end', 'text-right', 'max-w-lg');
            }

            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getCurrentUsername() {
            let username = localStorage.getItem('username');
            if (!username) {
                username = prompt('Please enter your name:');
                localStorage.setItem('username', username);
            }
            return username;
        }

        // Event listener for message form submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message !== '') {
                // Emit a chatMessage event with the message content
                socket.emit('chatMessage', message);
                messageInput.value = ''; // Clear the input field
            }
        });

        // Prompt the user for their username when they connect
        const username = prompt('Please enter your name:');
        if (username.trim() !== '') {
            socket.emit('join', username);
        }

        // Event listeners for socket events
        socket.on('connect', () => {
            console.log('Connected to server',socket.id);
            userId = socket.id;
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('userJoined', ({ username }) => {
            showToast(`${username} joined the chat`, 'success');
        });

        socket.on('userLeft', ({ username }) => {
            showToast(`${username} left the chat`, 'error');
        });

        socket.on('message', ({ id, sender, message }) => {
            displayChatMessage(id, sender, message);
        });

        socket.on('updateUsers', ({ users }) => {
            updateTotalUsersCount(users.length);
        });

        function showToast(message, type = 'info') {
            Toastify({
                text: message,
                duration: 3000,
                newWindow: true,
                close: true,
                gravity: 'top',
                position: 'right',
                backgroundColor: type === 'error' ? '#ff4444' : type === 'success' ? '#00C851' : '#333333'
            }).showToast();
        }
    </script>
</body>
</html>
