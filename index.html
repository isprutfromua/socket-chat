<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-between">
    <div class="bg-gray-800 text-white py-4 px-6">
        <h1 class="text-xl">Unicorn Chat</h1>
        <div class="flex space-x-4">
            <p>Total Users: <span id="totalUsers">0</span></p>
            <p>User: <span id="currentUser"></span></p>
        </div>
    </div>

    <div class="p-4 flex-grow overflow-y-auto" id="chatWrapper">
        <div id="chatMessages" class="p-4 space-y-4 flex flex-col items-start">
            <!-- Chat messages will be dynamically added here -->
        </div>
    </div>

    <div class="bg-white p-4">
        <form class="flex space-x-4" id="messageForm">
            <input type="text" id="messageInput" name="message" class="w-full rounded border px-2 py-1" placeholder="Type your message...">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Send</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./client/index.js" defer type="module"></script>
</body>
</html>
